<template name="server_pms">
  <ul class="nav bs-siderbar">
    {{#each pms _id}}
      {{> server_pm_item}}
    {{/each}}
  </ul>
</template>

<template name="server_pm_item">
  <li class="dropdown">
    <a id="pmLink-{{ room_id }}" role="button" class="server-room pm" href="{{pathFor "chatRoomPM" serverName=server_name nick=name}}" data-roomtype="pm" data-roomid="{{ room_id }}" data-nick="{{ name }}" data-server-id="{{ server_id }}" title="{{ name }}">
      <i class="fa fa-user"></i>
      {{ limitStr name 12 }}
      <span class="pull-right">
        <span class="badge">{{ unread_logs_count "pm" room_id }}</span>
        <a class="pm-remove" href="#" style="padding: 3px 5px;" data-user-nick="{{ name }}" data-server-id="{{ server_id }}"><i class="fa fa-times"></i></a>
      </span>
    </a>
  </li>
</template>

<template name="server_pm_menu">
  <ul class="dropdown-menu pull-right" role="menu" aria-labelledby="{{ name }}" style="min-width: 80px; width: 80px;">
    <li>
      <a class="pm-remove" href="#" style="padding: 3px 5px;" data-user-nick="{{ name }}" data-server-id="{{ server_id }}"><i class="fa fa-times"></i> Close</a>
    </li>
  </ul>
</template>
