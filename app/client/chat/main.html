<template name="chat">
  <div id="chat" class="row drawer-container" style="min-height: 0px;">
    <div id="chatlogs-loader" style="display: none; text-align: center;">
      Loading...
    </div>
    {{> chat_connections}}
    {{#if isChatRoomSelected }}
      {{> chat_main}}
      {{> chat_users}}
    {{else}}
      {{> notFound}}
    {{/if}}
  </div>
  {{> chat_input}}
  <audio id="audio-notification">
    <source src="/notification.ogg" type="audio/ogg">
  </audio>
</template>
