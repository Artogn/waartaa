<template name="chat_main">
<div id="chat-main" class="{{#if isCurrentRoomtype "server"}}col-md-10 col-sm-12{{else}}col-md-8 col-sm-9{{/if}} col-xs-12 drawer drawer-main-content">
  {{>bookmark_model}}
  <div id="channel-chatroom-{{ _id }}" class="chatroom channel{{#if getCurrentRoomTopic}} chatroom-with-topic{{/if}}">
    <div class="topic">
      <ul class="nav nav-tabs nav-stacked" style="{{# unless getCurrentRoomTopic}}display:none;{{/unless}}">
        <li><p class="ellipsis">{{ decorate getCurrentRoomTopic }}</p></li>
      </ul>
    </div>
    <div class="chat-logs-container channel scroller-container">
      <div class="chatlogs-table chatlogrows">
        <div class="chatlogs-scroll-up">
          <div class="row chatlogs-loader-msg" style="display: none; text-align: center;">
            <i class="fa fa-spinner fa-spin fa-2x"></i>
          </div>
        </div>
          {{#if isCurrentRoomtype "channel"}}
            {{> channel_chat_logs}}
          {{else}}
            {{#if isCurrentRoomtype "server"}}
              {{> server_chat_logs}}
            {{else}}
              {{#if isCurrentRoomtype "pm"}}
                {{> pm_chat_logs}}
              {{/if}}
            {{/if}}
          {{/if}}
        <div class="chatlogs-scroll-down">
          <div class="row chatlogs-loader-msg" style="display: none; text-align: center;">
            <i class="fa fa-spinner fa-spin fa-2x"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</template>
