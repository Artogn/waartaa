<template name="chat">
<div id="chat" class="row-fluid" style="min-height: 0px;">
  {{> chat_connections}}
  {{> chat_main}}
  {{> chat_users}}
</div>
{{> chat_input}}
</template>

<template name="chat_connections">
  <div id="chat-servers" class="span2" style="overflow: auto;">
    <ul class="nav nav-list">
      {{#each servers}}
        <li><a href="#">{{ name }}</a>
          {{> server_channels}}
        </li>
      {{/each}}
    </ul>
  </div>
</template>

<template name="server_channels">
  <ul class="nav nav-list">
    {{#each channels _id}}
      <li><a class="channel" href="#" data-id="{{ _id }}">{{ name }}</a></li>
    {{/each}}
  </ul>
</template>

<template name="chat_main">
<div id="chat-main" class="span8" style="overflow-y: auto; overflow-x: hidden;">
  <table id="chat-logs" class="table">
  {{#each channel_logs}}
    <tr>
      <td>{{from}}</td>
      <td>{{message}}</td>
    </tr>
  {{/each}}
  </table>
</div>
</template>

<template name="chat_input">
<div class="navbar-fixed-bottom" style="height: 40px;">
  <div class="navbar-inner">
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span2">&nbsp;</div>
        <div class="span8">
          <form id="chat-input-form">
            <input id="chat-input" name="chat_input" type="text" class="span12" style="margin-top: 5px;">
          </form>
        </div>
        <div class="span2">&nbsp;</div>
      </div>
    </div>
  </div>
</div>
</template>

<template name="chat_users">
<div id="chat-channel-users" class="span2" style="overflow: auto;">
  <ul class="nav nav-list">
    {{#each channel_users}}
      <li><a class="channel-user" href="#">{{name}}</a></li>
    {{/each}}
  </ul>
</div>
</template>
